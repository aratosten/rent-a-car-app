<section id="employee-add">
  <div class="container">
    <h1>Employee Informations</h1>
    <form action="submit">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" />
      </div>
      <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text" name="surname" />
      </div>
      <div class="form-group">
        <label for="id">ID</label>
        <input type="text" name="id" />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" name="email" />
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" name="phoneNumber" />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" name="address" />
      </div>
      <div class="form-group">
        <label for="position">Position</label>
        <input type="text" name="position" />
      </div>
      <div class="form-group">
        <label for="startingDate">Starting Date</label>
        <input type="datetime-local" name="startingDate" />
      </div>

      <div class="button-container">
        <button class="btn btn-primary" (click)="onAdd()">Add</button>
      </div>
    </form>
  </div>
</section>

<section id="back-button">
  <button class="btn-round back-button" (click)="onBack()">&#x2190;</button>
</section>
