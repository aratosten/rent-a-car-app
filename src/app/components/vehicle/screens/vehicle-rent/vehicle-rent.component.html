<section id="vehicle-rent">
  <div class="container">
    <h1>Customer Informations</h1>
    <form
      [formGroup]="customerAddFormGroup"
      #customerAddForm="ngForm"
      (ngSubmit)="onRent()"
    >
      <div class="form-group-data">
        <div class="form-group-1">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" />
            <div
              class="alert-danger"
              *ngIf="
                (customerAddFormGroup.name.touched ||
                  customerAddForm.submitted) &&
                customerAddFormGroup.name.hasError('required')
              "
            >
              Name is required
            </div>
          </div>
          <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" id="surname" formControlName="surname" />
            <div
              class="alert-danger"
              *ngIf="
                (customerAddFormGroup.surname.touched ||
                  customerAddForm.submitted) &&
                customerAddFormGroup.surname.hasError('required')
              "
            >
              Surname is required
            </div>
          </div>
          <div class="form-group">
            <label for="id">Person ID</label>
            <input type="text" id="id" formControlName="personID" />
            <div
              class="alert-danger"
              *ngIf="
                (customerAddFormGroup.personID.touched ||
                  customerAddForm.submitted) &&
                customerAddFormGroup.personID.hasError('required')
              "
            >
              Person ID is required
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" formControlName="email" />
            <div
              class="alert-danger"
              *ngIf="
                (customerAddFormGroup.email.touched ||
                  customerAddForm.submitted) &&
                customerAddFormGroup.email.hasError('required')
              "
            >
              Email is required
            </div>
          </div>
        </div>

        <div class="form-group-2">
          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" formControlName="phone" />
            <div
              class="alert-danger"
              *ngIf="
                (customerAddFormGroup.phone.touched ||
                  customerAddForm.submitted) &&
                customerAddFormGroup.phone.hasError('required')
              "
            >
              Phone number is required
            </div>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" formControlName="address" />
            <div
              class="alert-danger"
              *ngIf="
                (customerAddFormGroup.address.touched ||
                  customerAddForm.submitted) &&
                customerAddFormGroup.address.hasError('required')
              "
            >
              Address is required
            </div>
          </div>
          <div class="form-group from-field">
            <label for="FromDate">From</label>
            <input
              type="datetime-local"
              formControlName="from"
              (focus)="onFocus(true)"
              (focusout)="onFocusOut(true)"
            />
            <app-rent-date-list
              class="rent-date-from"
              *ngIf="isFromFieldFocused"
              [vehicle]="vehicle"
            ></app-rent-date-list>
            <div
              class="alert-danger"
              *ngIf="
                (customerAddFormGroup.from.touched ||
                  customerAddForm.submitted) &&
                customerAddFormGroup.from.hasError('required')
              "
            >
              Starting date is required
            </div>
            <div
              class="alert-danger"
              *ngIf="
                (customerAddFormGroup.from.touched ||
                  customerAddForm.submitted) &&
                customerAddFormGroup.from.hasError('minimumDate')
              "
            >
              Starting date can not be before today
            </div>
            <div
              class="alert-danger"
              *ngIf="
                (customerAddFormGroup.from.touched ||
                  customerAddForm.submitted) &&
                customerAddFormGroup.from.hasError('invalidDate')
              "
            >
              Starting date is invalid
            </div>
          </div>
          <div class="form-group to-field">
            <label for="ToDate">To</label>
            <input
              type="datetime-local"
              formControlName="to"
              (focus)="onFocus(false)"
              (focusout)="onFocusOut(false)"
            />
            <app-rent-date-list
              class="rent-date-to"
              *ngIf="isToFieldFocused"
              [vehicle]="vehicle"
            ></app-rent-date-list>
            <div
              class="alert-danger"
              *ngIf="
                (customerAddFormGroup.to.touched ||
                  customerAddForm.submitted) &&
                customerAddFormGroup.to.hasError('required')
              "
            >
              Ending date is required
            </div>
            <div
              class="alert-danger"
              *ngIf="
                (customerAddFormGroup.to.touched ||
                  customerAddForm.submitted) &&
                customerAddFormGroup.to.hasError('invalidDate')
              "
            >
              Ending date is invalid
            </div>
          </div>
        </div>
      </div>
      <div class="button-container">
        <button class="btn btn-primary" type="submit">Rent</button>
      </div>
    </form>
  </div>
</section>

<section id="back-button">
  <button class="btn-round back-button" (click)="onBack()">&#x2190;</button>
</section>
