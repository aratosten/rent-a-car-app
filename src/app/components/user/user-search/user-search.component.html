<section id="user-search">
  <div class="container">
    <div class="input-search">
      <i class="fa fa-search"></i>
      <input type="text" />
    </div>
    <div class="user-list">
      <app-user-list-item
        *ngFor="let item of [].constructor(4)"
        (click)="onUser()"
      ></app-user-list-item>
    </div>
  </div>
</section>

<footer id="user-search-footer">
  <button class="btn-round" (click)="onAdd()">+</button>
</footer>
