<div class="container">
  <div class="filter">
    <app-vehicle-list-filter></app-vehicle-list-filter>
  </div>
  <div class="vehicles">
    <app-vehicle-list-item
      *ngFor="let car of cars"
      [vehicle]="car"
      (click)="onVehicle()"
    ></app-vehicle-list-item>
  </div>
</div>

<footer id="vehicle-search-footer">
  <button class="btn-round" (click)="onAdd()">+</button>
</footer>
