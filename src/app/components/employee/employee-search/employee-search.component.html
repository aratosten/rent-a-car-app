<section id="employee-search">
  <div class="container">
    <div class="input-search">
      <i class="fa fa-search"></i>
      <input type="text" />
    </div>
    <div class="employee-list">
      <app-employee-list-item
        *ngFor="let item of [].constructor(4)"
        (click)="onEmployee()"
      ></app-employee-list-item>
    </div>
  </div>
</section>

<footer id="employee-search-footer">
  <button class="btn-round" (click)="onAdd()">+</button>
</footer>
